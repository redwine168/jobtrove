<!DOCTYPE html>
<html>
    <head>
        <title>Trove</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/css/screenstyle.css">
    </head>
    <body>
        <div class="login-form">
			<h1>Welcome to Trove</h1>
			<form action="javascript:validateLogin()">
				<input type="text" name="username" placeholder="Username" maxlength="16" minlength="2" autocomplete="off" required>
				<input type="password" name="password" placeholder="Password" maxlength="20" minlength="2" autocomplete="off" required>
				<input type="submit">
			</form>
        </div>
        <div class="login-redirect">
            <a href="/createAccount">New to Trove? Create an account</a>
        </div>
        <h3 id="loginMessage"></h3>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
