<!DOCTYPE html>
<html>
    <head>
        <title>Trove</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/css/screenstyle.css">
    </head>
    <body>
        <div class="home-container">
            <div class="home-sidebar">
                <p class="sidebarUsername"></p>
            </div>
            <div class="board">
                <button class="new-job-application-btn" onclick="openNewJobApplicationForm()">Add Job Application</button>
                <div class="new-job-application-form" id="new-job-application-form">
                    <form action="javascript:validateNewJobApplication()" class="new-job-application-form-container">
                        <h3>Add Job Application</h3>
                        <label for="columnSelection"><b>Column</b></label>
                        <select name="columnSelection" id="columnSelection">
                            <option value="Interested">Interested</option>
                            <option value="Applied" selected>Applied</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    
                        <label for="companyName"><b>Company Name</b></label>
                        <input type="text" placeholder="Enter Company Name" name="companyName" autocomplete="off" required>
                    
                        <label for="jobTitle"><b>Job Title</b></label>
                        <input type="text" placeholder="Enter Job Title" name="jobTitle" autocomplete="off" required>

                        <label for="dateApplied"><b>Date Applied</b></label>
                        <input type="date" name="dateApplied">

                        <label for="notes"><b>Notes</b></label>
                        <textarea class="notes" maxlength="255" rows="4" cols="4"></textarea>

                        <input type="hidden" name="timeApplied">
                        <input type="hidden" name="userID" id="userID" required>
                    
                        <button type="submit" class="btn">Create</button>
                        <button type="button" class="btn cancel" onclick="closeNewJobApplicationForm()">Cancel</button>
                    </form>
                </div>

                <div class="bad-job-application-popup" id="bad-job-application-popup">
                    <p class="bad-job-application-message" id="bad-job-application-message"></p>
                    <button type="button" class="bad-job-application-btn" onclick="hideSubmissionErrorPopup()">OK</button>
                </div>

                <div class="delete-job-application-popup" id="delete-job-application-popup">
                    <p>Are you sure you want to delete this job application?</p>
                    <button type="button" class="delete-job-application-btn-yes" id="delete-job-application-btn-yes" onclick="deleteJobApplication(this)">Yes</button>
                    <button type="button" class="delete-job-application-btn-no" onclick="hideJobApplicationDeletionPopup()">No</button>
                </div>

                <div class="enlarged-job-application" id="enlarged-job-application">
                    <h1 id="enlarged-job-application-company-name"></h1>
                    <h2 id="enlarged-job-application-job-title"></h2>
                    <h3 id="enlarged-job-application-date-applied"></h3>
                    <p id="enlarged-job-application-notes"></p>
                    <button type="button" class="delete-job-application-btn" onclick="showJobApplicationDeletionPopup(this)">Delete</button>
                    <button type="button" class="hide-enlarged-job-application-btn" onclick="hideEnlargedJobApplication(this)">Hide</button>
                </div>

                <div class="board-column" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                    <h3>Rejected</h3>
                    <div class="job-application-container" id="rejected-column"></div>
                </div>

                <div class="board-column" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                    <h3>Accepted</h3>
                    <div class="job-application-container" id="accepted-column"></div>
                </div>

                <div class="board-column" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                    <h3>Applied</h3>
                    <div class="job-application-container" id="applied-column"></div>
                </div>

                <div class="board-column" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                    <h3>Interested</h3>
                    <div class="job-application-container" id="interested-column"></div>
                </div>
                
            </div>
        </div>

        <script id="interested-list-template" type="text/html">
            {{#interestedList}}
            <div class="job-application" id="interested-job-application" draggable="true" ondragstart="onDragStart(event)" onclick="enlargeJobApplication(this)">
                <p hidden>{{ID}}</p>
                <p>{{CompanyName}}</p>
                <p style="font-size:10pt;">{{JobTitle}}</p>
                <p style="font-size:8pt;"></p>
                <p hidden>{{Notes}}</p>
            </div>
            {{/interestedList}}
        </script>
        <script id="applied-list-template" type="text/html">
            {{#appliedList}}
            <div class="job-application" id="applied-job-application" draggable="true" ondragstart="onDragStart(event)" onclick="enlargeJobApplication(this)">
                <p hidden>{{ID}}</p>
                <p>{{CompanyName}}</p>
                <p style="font-size:10pt;">{{JobTitle}}</p>
                <p style="font-size:8pt;">Applied: {{DateApplied}}</p>
                <p hidden>{{Notes}}</p>
            </div>
            {{/appliedList}}
        </script>
        <script id="accepted-list-template" type="text/html">
            {{#acceptedList}}
            <div class="job-application" id="accepted-job-application" draggable="true" ondragstart="onDragStart(event)" onclick="enlargeJobApplication(this)">
                <p hidden>{{ID}}</p>
                <p>{{CompanyName}}</p>
                <p style="font-size:10pt;">{{JobTitle}}</p>
                <p style="font-size:8pt;">Applied: {{DateApplied}}</p>
                <p hidden>{{Notes}}</p>
            </div>
            {{/acceptedList}}
        </script>
        <script id="rejected-list-template" type="text/html">
            {{#rejectedList}}
            <div class="job-application" id="rejected-job-application" draggable="true" ondragstart="onDragStart(event)" onclick="enlargeJobApplication(this)">
                <p hidden>{{ID}}</p>
                <p>{{CompanyName}}</p>
                <p style="font-size:10pt;">{{JobTitle}}</p>
                <p style="font-size:8pt;">Applied: {{DateApplied}}</p>
                <p hidden>{{Notes}}</p>
            </div>
            {{/rejectedList}}
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
                var username = "<%= username %>";
                var userID = "<%= userID %>";
                $(".sidebarUsername").html(username);
                $('#userID').val(userID)
        </script>
        
        <script src="../js/home.js"></script>
    </body>
</html>
